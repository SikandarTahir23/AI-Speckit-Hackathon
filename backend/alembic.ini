# Alembic configuration file for database migrations

[alembic]
# Path to migration scripts
script_location = db/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone =

# Maximum length of revision id
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:db/migrations/versions

# The output encoding used when revision files
# are written
# output_encoding = utf-8

# Database URL - set via environment variable
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql://user:password@localhost:5432/rag_chatbot


[post_write_hooks]
# Post-write hooks configuration
# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
